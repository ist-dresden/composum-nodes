#
# Will build a Java project with Maven, but NOT cache/restore any dependencies to check with central repo
name: Master - Test public build and generate and deploy site

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        # deliberately not, to check with central repo: cache: maven

    # TODO currently maven 3.9.0 creates an error in the maven-minify-plugin , so we use 3.8.7 as workaround
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.7

    - name: Git & Maven Status
      run: |
        git status --untracked-files --ignored
        git log -3 --no-color
        mvn -version

    - name: Mvn Effective POM
      run: mvn -B -ntp -s .github/settings-istrepo.xml -N help:effective-pom

    - name: Mvn Effective Settings
      run: mvn -B -ntp -s .github/settings-istrepo.xml -N help:effective-settings

    - name: Check versioning
      run: mvn -B -ntp -s .github/settings-public.xml org.apache.maven.plugins:maven-enforcer-plugin:3.0.0:enforce -Drules=requireReleaseVersion,requireReleaseDeps

    - name: Check build with Maven
      run: mvn -B -ntp -s .github/settings-public.xml -B verify

    - name: Site with Maven
      run: mvn -B -ntp -s .github/settings-public.xml -B site site:stage

    - name: Deploy Site
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        branch: gh-pages
        folder: target/staging
        git-config-name: build
        git-config-email: <>
